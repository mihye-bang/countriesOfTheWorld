<!--
    Description: The nation dialog template that displays each nation's detailed information using
                 the data retrieved from app.component.html file. It will display country code, continent, region, surface area, population, map, and major cities in table.
    Date: August 14, 2022
-->

<h1 mat-dialog-title>
  {{nation.Name}}
</h1>

<mat-dialog-content>
  <b>Country Code:</b> {{nation.Code}} ({{nation.Code2}})
  <br>
  <b>Continent:</b> {{nation.Continent}}
  <br>
  <b>Region:</b> {{nation.Region}}
  <br>
  <b>Surface Area:</b> {{nation.SurfaceArea}} km&#178;
  <br>
  <b>Population:</b> {{nation.Population}}
  <br><br>

  <h2>
    Map
  </h2>
  <img [src]="map">
  <br><br>

  <h2>Major Cities</h2>
  <!-- material table -->
  <table mat-table [dataSource]="cities" class="mat-elevation-z8">

    <!-- row definitions -->
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>

    <!-- column (cell) definition -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let s">{{s.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="District">
      <th mat-header-cell *matHeaderCellDef>District</th>
      <td mat-cell *matCellDef="let s">{{s.District}}</td>
    </ng-container>

    <ng-container matColumnDef="Population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let s">{{s.Population}}</td>
    </ng-container>

  </table>
  <br><br>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
